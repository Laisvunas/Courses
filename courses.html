<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Courses</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link 
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" 
      rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body id="courses">

    <section class="hero">
        <div class="container">
            <div>
                <a href="#"><img src="img/Google_logo.png"></a>
                </div> 
            <div>
                <button id="add-button">Add</button> <button class="primary" id="logout-button">Log Out</button>
            </div>
        </div>
        <div class="container">
            <div class="main-title-wrapper">
                <h1>Lorem ipsum dolor sit, amet consectetur adipisicing</h1>
                <p>Earum, consectetur? Quaerat nesciunt iusto hic labore.</p>
                <div class="button-wrapper">
                    <button class="primary" id="down-button">Go Down</button>
                </div>
            </div>
            <div class="main-pic-wrapper"></div>
        </div> 
    </section>

    <section class="main">
        <form name="titlesearch">
            <div id="title_wrapper">
                <h1>Your Courses</h1>
                
                    <input class="input"
                        type="text"
                        name="title"
                        id="title"
                        placeholder="Search"
                        minlength="3"
                        maxlength="255"
                        required >
                
            </div>
        </form>
        <div class="notification"><span></span> <div id="close-button"></div></div>

        <div id="cards-wrapper">

            

        </div>

        <div class="button-wrapper">
            <button class="primary" id="all-courses-button">All courses</button>
        </div>

    </section>

</body>
</html>
